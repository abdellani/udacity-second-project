{%extends("layouts.html")%}
{% block content%}
<div class="col-md-4 offset-md-4">
  <h1 class="h2 border-bottom pb-2 mb-2">Login</h1>
  <form action="{{url_for('sessionsCreate')}}" method="POST">
    {{form.csrf_token}}
    <div class="form-group">
      {{form.email.label}}
      {{form.email(class_="form-control")}}
    </div>
    <div class="form-group">
      {{form.password.label}}
      {{form.password(class_="form-control")}}
    </div>
    <input type="submit" value="Login">
    <div>
      <ul class="mt-3 list-group list-group-horizontal text-center">
        <li class="mb-1 list-group-item">
          <a class="text-dark" href='{{url_for("registrationsNew")}}'>
            <i class="fas fa-plus-circle"></i> Create new account
          </a>
        </li>
        <li class="list-group-item">
          <a class="text-dark" href='{{url_for("loginGithub")}}'>
            <i class="fab fa-github-square"></i> Use Github account
          </a>
        </li>
      </ul>
    </div>
  </form>
</div>
{% endblock %}
