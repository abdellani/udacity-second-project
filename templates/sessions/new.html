{%extends("layouts.html")%}
{% block content%}
<div class="col-md-4 offset-md-4">
  <h1 class="h2 border-bottom pb-2 mb-2">Login</h1>
  <form action="{{url_for('sessionsCreate')}}" method="POST">
    {{form.csrf_token}}
    <div class="form-group">
      {{form.email.label}}
      {{form.email(class_="form-control")}}
    </div>
    <div class="form-group">
      {{form.password.label}}
      {{form.password(class_="form-control")}}
    </div>
    <input type="submit" value="Login">
  </form>
</div>
{% endblock %}
