{% extends("categories/index.html") %}
{% block items %}
<div class="col-md-4">
  <ul class="list-group">
    <li class="list-group-item active ">Items
      [
      <a class="text-secondary" href="{{url_for('itemsNew',cat_id=categorie.id)}}"> add new </a>
      ]
    </li>
    {% for item in categorie.items %}
    <li class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
      <a href="{{url_for('itemsShow',cat_id=categorie.id,item_id=item.id)}}">
        {{item.name}}
      </a>
      <span>
        <a href="{{url_for('itemsEdit',cat_id=categorie.id,item_id=item.id)}}"
          class="badge badge-warning badge-pill px-3">
          <i class="fas fa-edit"></i>
        </a>
        <form onsubmit="return confirm('Do you really want to delete this categorie?');"
          action="{{url_for('itemsDestroy',cat_id=categorie.id,item_id=item.id)}}" method="POST"
          class="badge badge-danger badge-pill">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
          <button class="transparent transparent-panel">
            <i class="fas fa-trash-alt text-white">
            </i>
          </button>
        </form>
      </span>
    </li>
    {%endfor%}
  </ul>
</div>
{% block item_related_content%}
{% endblock %}
{% endblock %}
