{% extends("layouts.html") %}
{% block content %}
<div class="col-md-4">
  <ul class="list-group">
    <li class="list-group-item active ">Categories 
      [<a class="text-secondary" href="{{url_for('categoriesNew')}}">
        add new
      </a>]
    </li>
    {% for categorie in g.categories %}
      <li class="list-group-item">{{categorie.name}}
        <br/>
        <small class="text-muted">
          {{categorie.description}}
        </small>
      </li>
    {%endfor%}
  </ul>
</div>
{% block items%}
{% endblock %}
{% block categorie_related_content%}
{% endblock %}
{% endblock %}
