{% extends("layouts.html") %}
{% block content %}
<div class="col-md-4">
  <div class="list-group">
    <div class="list-group-item active ">Categories
      [<a class="text-secondary" href="{{url_for('categoriesNew')}}">
        add new
      </a>]
    </div>
    {% for categorie in g.categories %}
    <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
      <a class="text-dark" href="{{url_for('itemsIndex',cat_id=categorie.id)}}">
        {{categorie.name}}
        <br />
        <small class="text-muted">
          {{categorie.description}}
        </small>
      </a>
      <span>
        <a href="{{url_for('categoriesEdit',id=categorie.id)}}" class="badge badge-warning badge-pill px-3">
          <i class="fas fa-edit"></i>
        </a>
        <form onsubmit="return confirm('Do you really want to delete this categorie?');"
          action="{{url_for('categoriesDestroy',id=categorie.id)}}" method="POST" class="badge badge-danger badge-pill">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
          <button class="transparent transparent-panel">
            <i class="fas fa-trash-alt text-white">
            </i>
          </button>
        </form>
      </span>
    </div>
    {%endfor%}
  </div>
</div>
{% block items%}
{% endblock %}
{% block categorie_related_content%}
{% endblock %}
{% endblock %}
